<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="heading">STOPWATCH</h1>
    <div class="stopWatch">
        <div class="timerDisplay">
           <p>00 : 00 : 00 : 00 </p>
        </div>
    </div>
    <div class="buttons">
        <button class="btn" id="start_btn" style="--color:green;">Start</button>
        <button class="btn" id="stop_btn" style="--color:red;">Stop</button>
        <button class="btn" id="reset_btn" style="--color:blue;">Reset</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
